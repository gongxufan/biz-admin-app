<div style="padding: 5px;float: right">
  <button nz-button  [nzType]="'primary'" [nzLoading]="_operating[0]" (click)="signRole()">
    分配角色
  </button>
  <button nz-button  [nzType]="'primary'" [nzLoading]="_operating[1]" (click)="addUser()">
    添加用户
  </button>
  <button nz-button [disabled]="_disabledButton" [nzType]="'primary[2]'" [nzLoading]="_operating[2]" (click)="delUser()">
    删除用户
  </button>
  <span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>
</div>
<div style="clear: both"></div>
<nz-table #nzTable [nzAjaxData]="_dataSet" [(nzPageSize)]="_pageSize" [(nzPageIndex)]="_current"
          (nzPageIndexChange)="_refreshData()"
          (nzPageSizeChange)="_refreshData(true)" [nzLoading]="_loading"
          [nzTotal]="_total"  [nzShowSizeChanger]="true">
  <thead nz-thead>
  <tr>
    <th nz-th [nzCheckbox]="true">
      <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate"
             (ngModelChange)="_checkAll($event)">
      </label>
    </th>
    <th nz-th><span>id</span></th>
    <th nz-th><span>username</span></th>
    <th nz-th><span>email</span></th>
    <th nz-th><span>tel</span></th>
    <th nz-th><span>gender</span></th>
    <th nz-th><span>enable</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td [nzCheckbox]="true">
      <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshCheckStatus($event)">
      </label>
    </td>
    <td nz-td>
      <a>{{data.id}}</a>
    </td>
    <td nz-td>{{data.username}}</td>
    <td nz-td>{{data.email}}</td>
    <td nz-td>{{data.tel}}</td>
    <td nz-td>{{data.gender}}</td>
    <td nz-td>{{data.enable}}</td>
  </tr>
  </tbody>
</nz-table>
